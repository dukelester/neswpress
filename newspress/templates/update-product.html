{% extends 'base.html' %}
{% block content %}
<section id="services" class="services-area fix">
    <div class="container">
        <h3 style="padding-left: 10%; padding-bottom: 30px"> You are updating product number {{ product.id }} now </h3>
        <div class="row">
            
<div class="col-lg-8 col-md-12">
    {% include 'messages.html' %}
    <form method="post" class="contact-form " enctype="multipart/form-data">
       <div class="row">
        <div class="col-lg-12">
            <div class="contact-field p-relative c-name mb-20">
                <input type="text" id="firstn" name="title" placeholder="Title" value="{{ request.form['title'] or product.title }}">
            </div>
        </div>
        <div class="col-lg-12">
            <div class="contact-field p-relative c-name mb-20">
                <input type="float" id="firstn" name="price" placeholder="Price" value="{{ request.form['price'] or product.price }}">
            </div>
        </div>
       <div class="col-lg-12">
           <div class="contact-field p-relative c-subject mb-20">
               <input type="text" id="email" name="category" placeholder="category" value="{{ request.form['category'] or product.category }}">
           </div>
       </div>		
       <div class="col-lg-12">
        <div class="contact-field p-relative c-message mb-45">
            <textarea name="description" id="message" cols="30" rows="10" placeholder="Product description" >{{ request.form['description'] or product.detailed_description}}</textarea>
        </div>
        </div>
        <div class="col-lg-12">
            <div class="contact-field p-relative c-message mb-45">
                <textarea name="additional_info" id="message" cols="30" rows="4" placeholder="Product Additional information">{{ request.form['additional_info'] or product.additional_info }}</textarea>
            </div>
            </div>
        
        <div class="col-lg-12">
            <div class="contact-field p-relative c-subject mb-20">
                <label> Photo </label>
                <input type="file" id="email" name="photo" placeholder="blog photo"   value="{{ request.form['photo']}}">
            </div>
        </div>
       <div class="col-lg-12">
        <div class="slider-btn">
            <button class="btn ss-btn" data-animation="fadeInRight" data-delay=".8s" type="submit">Create</button>				
        </div>
    </div>
    </div>

</form>
   </div>
</div>
</div>
</div>
</section>

{% endblock %}
