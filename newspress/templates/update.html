{% extends 'base.html' %}
{% block content %}
<section id="services" class="services-area fix">
    <div class="container">
        <h3 style="padding-left: 10%; padding-bottom: 30px"> You are currently updating post {{ post.id }} </h3>
        <div class="row">
            
<div class="col-lg-8 col-md-12">
    {% include 'messages.html' %}
    <form method="post" class="contact-form " enctype="multipart/form-data">
       <div class="row">
        <div class="col-lg-12">
            <div class="contact-field p-relative c-name mb-20">
                <input type="text" id="firstn" name="title" placeholder="Title" value="{{ post.title }}" >
            </div>
        </div>
       
       <div class="col-lg-12">
           <div class="contact-field p-relative c-subject mb-20">
               <input type="text" id="email" name="category" placeholder="category" value="{{ post.category}}">
           </div>
       </div>		
       <div class="col-lg-12">
        <div class="contact-field p-relative c-message mb-45">
            <textarea name="body" id="message" cols="30" rows="10" placeholder="Blog description"> {{ request.form['body'] or post.body }}</textarea>
        </div>
        </div>
        <div class="col-lg-12">
            <div class="contact-field p-relative c-subject mb-20">
                <label> Photo </label>
                <input type="file" id="email" name="photo" placeholder="blog photo">
            </div>
        </div>
        <div class="col-lg-12">
            <div class="contact-field p-relative c-name mb-20">
                <input type="url" name="video_url" placeholder="Video url" value="{{ request.form['video_url'] or post.video_url }}">
            </div>
        </div>
        <div class="col-lg-12">
            <div class="contact-field p-relative c-email mb-20">
                <input type="text" id="lastn" name="tags" placeholder="Tags" value="{{ request.form['tags'] or post.tags }}">
            </div>
        </div>
       <div class="col-lg-12">
        <div class="slider-btn">
            <button class="btn ss-btn" data-animation="fadeInRight" data-delay=".8s" type="submit">Update</button>				
        </div>
    </div>
    </div>

</form>
   </div>
</div>
</div>
</div>
</section>

{% endblock %}
