{% extends 'base.html' %}
{% block content %}
<section id="services" class="services-area fix">
    <div class="container">
        <h3 style="padding-left: 10%; padding-bottom: 30px"> Create new product now </h3>
        <div class="row">
            
<div class="col-lg-8 col-md-12">
    {% include 'messages.html' %}
    <form method="post" class="contact-form " enctype="multipart/form-data">
       <div class="row">
        <div class="col-lg-12">
            <div class="contact-field p-relative c-name mb-20">
                <input type="text" id="firstn" name="title" placeholder="Title" required value="{{ request.form['title']}}">
            </div>
        </div>
        <div class="col-lg-12">
            <div class="contact-field p-relative c-name mb-20">
                <input type="float" id="firstn" name="price" placeholder="Price" required>
            </div>
        </div>
       <div class="col-lg-12">
           <div class="contact-field p-relative c-subject mb-20">
               <input type="text" id="email" name="category" placeholder="category" required>
           </div>
       </div>		
       <div class="col-lg-12">
        <div class="contact-field p-relative c-message mb-45">
            <textarea name="description" id="message" cols="30" rows="10" placeholder="Product description"></textarea>
        </div>
        </div>
        <div class="col-lg-12">
            <div class="contact-field p-relative c-message mb-45">
                <textarea name="additional_info" id="message" cols="30" rows="4" placeholder="Product Additional information"></textarea>
            </div>
            </div>
        
        <div class="col-lg-12">
            <div class="contact-field p-relative c-subject mb-20">
                <label> Photo </label>
                <input type="file" id="email" name="photo" placeholder="blog photo" required>
            </div>
        </div>
       <div class="col-lg-12">
        <div class="slider-btn">
            <button class="btn ss-btn" data-animation="fadeInRight" data-delay=".8s" type="submit">Create</button>				
        </div>
    </div>
    </div>

</form>
   </div>
</div>
</div>
</div>
</section>

{% endblock %}
